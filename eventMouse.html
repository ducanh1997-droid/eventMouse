<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sự kiện chuột</title>
</head>
<style>
    img {
        position: relative;
        width:70px;
        height: auto;
    }
</style>
<body>
<img id="img" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" alt=""><br><br>

<button onclick="right()">Click me</button>
</body>
<script>
    let img = document.getElementById("img")
    function init(){
        img.style.left = "0px";
    }

    function right(){
        img.style.left = parseInt(img.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>
</html>
